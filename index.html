<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApneFauji Job Platform</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      .hero-section {
        text-align: center;
        padding: 2rem;
      }

      .search-bar {
        margin: 1rem auto;
        padding: 0.5rem;
        width: 80%;
        font-size: 1rem;
      }

      .featured-jobs {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .job-card {
        background-color: #fff;
        padding: 1rem;
        margin: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .cta-buttons {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ApneFauji Job Platform</h1>
    </header>

    <div class="hero-section">
      <h2>Your Next Mission Awaits</h2>
      <p>Find meaningful job opportunities tailored for veterans.</p>
      <input type="text" class="search-bar" placeholder="Search for jobs..." />
    </div>

    <div class="featured-jobs">
      <div class="job-card">
        <h3>Software Engineer</h3>
        <p>
          Join a leading tech company and apply your skills in a dynamic
          environment.
        </p>
      </div>
      <!-- More job cards... -->
    </div>

    <div class="cta-buttons">
      <button>Explore Jobs</button>
      <button>Sign Up</button>
    </div>

    <footer>
      <p>&copy; 2023 ApneFauji Job Platform. All rights reserved.</p>
    </footer>
  </body>
</html>
